---
# vars file for android-sdk
# configurations for the Android SDK installation
android_sdk_components:
  base:
    - tools
    - platform-tools
  platforms:
    - android-27
    - android-26
    - android-25
    - android-24
    - android-23
    - android-22
  build-tools:
    - 27.0.3
    - 27.0.2
    - 27.0.1
    - 27.0.0
    - 26.0.2
    - 26.0.1
    - 26.0.0
    - 25.0.3
    - 25.0.2
    - 25.0.1
    - 25.0.0
    - 24.0.3
    - 23.0.3
    - 23.0.2
    - 23.0.1
    - 23.0.0
    - 22.0.1
    - 22.0.0
  "extras:google":
    - google_play_services
    - m2repository
  "extras:android":
    - m2repository
  "extras:m2repository:com:android:support:constraint:constraint-layout":
    - 1.0.0
    - 1.0.1
    - 1.0.2
  "extras:m2repository:com:android:support:constraint:constraint-layout-solver":
    - 1.0.0
    - 1.0.2

# configurations for the default Android debug keystore
android_debug_keystore:
  name: AG
  unit: AeroGear
  org: RedHat
  loc: Waterford
  state: WD
  country: IRL