---

pause_for: 0
retry_limit: 20
interval: 30
role: "buildfarm"

project_name: aerogear-digger

buildfarm_templates_dir: /tmp
# Do not modify
strict_mode: true

jenkins_route_protocol: https
buildfarm:
   pause_for: 20

deployments:
  - name: "android-slave"
    containers:
    - name: "android-slave"
      image: "docker.io/aerogear/jenkins-android-slave:dev"
  - name: "android-sdk"
    containers:
    - name: "android-sdk"
      image: "docker.io/aerogear/android-sdk:dev"